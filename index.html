<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
<div class="bg__image"></div>
<div class="container">
  <img src="./images/illustration-hero.svg" alt="Cover image of a dancing person wearing headphones and holding a mobile device" class="hero">
<h1>Order Summary</h1>

  <p class="subtitle">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
    <!-- desc for description -->

  <div class="price-plan">
    <!-- <img src="./images/icon-music.svg" alt="music icon">
    <article>
      <h4>Annual Plan</h4> 
      <p>$59.99/year</p>
       </article> -->
       <!--the above were placed inside an article because this <div> will be displayed as a flex box, so the <img> will be the first item, the <article> will be the second item, the <button> will be the 3rd item.  SEE NEXT COMMENT-->
         <article>
          <img src="./images/icon-music.svg" alt="music icon">
            <div>
              <h4>Annual Plan</h4> 
            <p>$59.99/year</p>
            </div>
          </article>
          <!-- <!-- This was changed to include the <img> inside the <article> because the icon was closer to the 'Annual Plan' and price text, so they will together be the first item,
            AND then the <div> was created to separate it from the <img>, because when creating the flex box, it was predicted that someting would be messed up.-->
  <button class="btn btn-change">Change</button> 
  </div>

  <div class="buttons">
    <button class="btn btn-primary">Proceed to Payment</button>
  <button class="btn btn-secondary">Cancel Order</button> 
  <!-- The Proceed to Payment and Cancel Order buttons are styled differently, so they get the primary and secondary class assignments. -->
 </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sheryl Lange</a>.
  </div>
</body>
</html>
